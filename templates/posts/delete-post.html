{% extends 'common/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Delete Post</h2>
    <p>Are you sure you want to delete this post: <strong>{{ object.title }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'post-detail' object.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
