{% extends 'common/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h1 class="h3 mb-0 text-center">{{ object.title }}</h1>
                </div>
                <div class="card-body">
                    <p><strong>Author:</strong> {{ object.author }}</p>
                    <p><strong>Published on:</strong> {{ object.created_at|date:"F j, Y, g:i a" }}</p>
                    <hr>
                    <p>{{ object.content }}</p>
                    {% if object.image %}
                    <div class="text-center mb-4">
                        <img src="{{ object.image.url }}" class="img-fluid rounded" alt="{{ object.title }}" style="max-height: 400px; object-fit: cover;">
                    </div>
                    {% endif %}
                </div>
                {% if user == object.author %}
                <div class="card-footer d-flex justify-content-between">
                    <a href="{% url 'post-edit' object.id %}" class="btn btn-primary">Edit</a>
                    <a href="{% url 'post-delete' object.id %}" class="btn btn-danger">Delete</a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
